<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-method</title>
</head>
<body>
    

    <script>
        let num = [1,2,3,4,5,6,7,8]
        // tostring(); ==>method
        let b = num.toString()
        document.write(b)
        document.write("<br>");
        document.write(typeof(b))
        document.write("<br>");
        // join(); ==>method
        let c = num.join("_")
        document.write(c)
        document.write("<br>");
        document.write(typeof(c))
        document.write("<br>");
        document.write(typeof(num))
        document.write("<br>");
        // pop();==>method
        let r = num.pop();
        document.write(num, r);
        document.write("<br>");   
        // push();==>method
        let f = num.push(12) 
        document.write(num);
        document.write("<br>");        
    </script>
</body>
</html>
