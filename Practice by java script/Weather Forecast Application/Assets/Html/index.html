<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Forecast App</title>
</head>
<!-- Stylesheet link -->
<link rel="stylesheet" href="../Stylesheet/style.css">

<body>
    <h1 class="ft">Current Weather Forecast App</h1>
    <div class="ALL">
        <div class="top">
            <div class="head">
                <div class="search"><input type="text" class="input-value" placeholder="Enter your city name"
                        spellcheck="false"></div>
                <div class="btnn"><button class="call"><img src="../pics/download (1).png" /></button></div>
            </div>
        </div>
        <div class="main">
            <h4 id="demo"></h4>
            <div class="weather">
                <img src="../pics/mist.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New York</h2>
                <div class="content">
                    <div class="col">
                        <img src="../pics/humidity.png">
                    </div>
                    <div class="text">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                    <div class="col">
                        <img src="../pics/wind.png">
                    </div>
                    <div class="text">
                        <p class="wind">30 m/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-1">
             <div class="weather">
                <p class="day-1">Day Name</p>
                <img src="../pics/mist.png" class="weather-icon">
                <h1 class="temp-1">22°C</h1>
                <h2 class="city-1">New York</h2>
            </div>
        </div>
        <div class="col-1">
             <div class="weather">
                <p class="day-2">Day Name</p>
                <img src="../pics/mist.png" class="weather-icon">
                <h1 class="temp-2">22°C</h1>
                <h2 class="city-2">New York</h2>
            </div>
        </div>
        <div class="col-1">
             <div class="weather">
                <p class="day-3">Day Name</p>
                <img src="../pics/mist.png" class="weather-icon">
                <h1 class="temp-3">22°C</h1>
                <h2 class="city-3">New York</h2>
            </div>
        </div>
        <div class="col-1">
             <div class="weather">
                <p class="day-4">Day Name</p>
                <img src="../pics/mist.png" class="weather-icon">
                <h1 class="temp-4">22°C</h1>
                <h2 class="city-4">New York</h2>
            </div>
        </div>
        <div class="col-1">
             <div class="weather">
                <p class="day-5">Day Name</p>
                <img src="../pics/mist.png" class="weather-icon">
                <h1 class="temp-5">22°C</h1>
                <h2 class="city-5">New York</h2>
            </div>
        </div>
    </div>


    <script src="../JavaScript/logic.js"></script>
</body>

</html>
