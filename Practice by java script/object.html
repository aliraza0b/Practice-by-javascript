<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" placeholder="fname" id="fname">
    <input type="text" placeholder="lname" id="lname">
    <input type="number" placeholder="age" id="age">
    <input type="submit" onclick="submit()" value="Submit">
    <p id="demo"></p>

    <script>

function submit(){
    let x = document.getElementById("fname").value;
    let y = document.getElementById("lname").value;
    let z = Number(document.getElementById("age").value);
  
    const output1 = (x + "<br> "+ y + "<br> " + z );
    document.getElementById("demo").innerHTML = output1;
    const userinfo = {
             fname:x,
             lname:y,
             age:z
            };
            console.log(userinfo);
}
    </script>
</body>
</html>
