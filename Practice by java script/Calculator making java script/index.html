<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Box">
        <div class="child-1">
        <h1>Simple Calculator</h1>
    </div>
        <input type="text" id="display" readonly>
        <div class="row">
            <button value="CE" onclick="clearEntry()" class="set">CE</button>
            <button onclick="clearDisplay()" class="set">AC</button>
            <button value="DEL" onclick="deleteOneChar()" class="set">DEL</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('/')" class="mul">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="mul">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="mul">-</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="eql">=</button>
        </div>

    </div>
    <script src="./logic.js"></script>
</body>

</html>
