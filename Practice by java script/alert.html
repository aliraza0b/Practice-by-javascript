<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice by alert system</title>
</head>
<body>
    <h1 id="demo">Welcome to this website</h1>
    <input type="button" onclick="Clickit()" value="Click me">
    <br><br>
    <input type="button" onclick="divisor()" value="Divide">
    <br><br>
    <input type="button" onclick="age()" value="Age">
    <script>
 function Clickit(){
alert("Helloo!\nWelcome to my website")
 }
 function divisor(){
alert("200"/"5")
 }
 function age(){
    var birthyear = prompt('What is your year of Birth?')
alert(birthyear)
 }
    </script>
</body>
</html>
