<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implicit Type Conversion</title>
</head>
<body>
    <h1>Implicit Type Conversion</h1>
    <h2>Example for some different kind</h2>
    <h2>Number type Conversion</h2>
    <h2>ParseInt Type conversion</h2> 
    <script>
        document.write(13.5+9);
        document.write("<br>");
        document.write("This t;ype is:" +typeof(13.5+9 ));
        document.write("<br>");
        document.write("<br>");
        document.write(90+"5");
        document.write("<br>");
        document.write("<br>");
        document.write(39*"5");
        document.write("<br>");
        document.write("<br>");
        document.write(39*"Hello");
        var num1 = 70;
        document.write("<br>");
        document.write("<br>");
        document.write(Number(num1));
        document.write("<br>");
        document.write("This type of num1 is" +typeof(num1));
        document.write("<br>");
        document.write("The integer type is" +parseInt(76.5));
    </script>
</body>
</html>
