<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice  by date and time </title>
</head>
<body>
    <h2>Date Methods</h2>
    <script>
    var d = new Date();
    document.write(d +"<br>");
    document.write("<b>Day:</b> " + d.getDate()+"<br>");
    document.write("<b>MINS :</b> " + d.getMinutes()+"<br>");
    document.write("<b>Year:</b>" + d.getFullYear()+"<br>");
    document.write("<b>Month:</b>" + d.getMonth()+"<br>");
    document.write("x" + "<br>");
    document.write( typeof d);
    console.log(typeof d);
    </script>
</body>
</html>
